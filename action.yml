# action.yml
name: 'AUR publish docker'
description: 'Publish an AUR package'
author: KSXGitHub
branding:
  color: green
  icon: upload
inputs:
  pkgname:
    description: 'AUR package name'
    required: true
  pkgver:
    description: 'AUR package version'
    required: true
  commit_username:
    description: 'The username to use when creating the new commit.'
    required: true
  commit_email:
    description: 'The email to use when creating the new commit.'
    required: true
  ssh_private_key:
    description: 'Your private key with access to AUR package.'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.pkgname }} ${{ inputs.pkgver }} ${{ inputs.commit_username }} ${{ inputs.commit_email }} ${{ inputs.ssh_private_key }}
